      - name: docker
        release: docker
      - name: consul_docker_image
        release: consul-docker
    instances: 1
    resource_pool: small_z1
    networks: (( merge ))
    persistent_disk: 0
    update:
      canaries: 10

networks: (( merge ))

properties: {}
